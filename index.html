<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    label.error {
      color: red;
      font-weight: bold;
      padding: 5px;
      display: block;
    }

    #esconder {
      display: none;
    }

    #container {
      display: block;
    }
  </style>
</head>

<body style="height:100vh;" class="d-flex align-items-center">
  <div class="container" id="container">
    <div class="alert alert-success" id="esconder" role="alert">
      Obrigado por seu cadastro!
    </div>
    <!-- Form -->
    <form name="form" id="form" class="row d-flex justify-content-center">
      <div class="col-lg-6" id='hide'>

        <!-- Nome -->
        <div class="form-group mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" name="nomeinput">
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="emailinput">
        </div>

        <!-- Senha -->
        <div class="form-group mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" name="senhainput" placeholder="A senha deve conter pelo menos 8 caracteres">
          <i class="bi bi-exclamation-lg">
            <div class="form-text d-inline">Nunca compartilharemos sua senha com ningu√©m!</div>
          </i>
        </div>

        <!-- Botao check -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label" for="check">Eu concordo com os <a href="#">termos de uso</a>!</label>
        </div>

        <!-- Botao enviar -->
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script text="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
